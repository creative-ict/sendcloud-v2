<div id="sendcloud-service-point" data-bind="visible: selectedMethod() == 'sendcloudv2servicepoint_sendcloudv2servicepoint'">
    <!-- //TODO: SC-19: Use the .getSendCloudData() container to store the data -->
    <div id="selectedServicePoint" data-bind="afterRender: sessionData">
        <div class="col">
            <div id="servicePointName"></div>
            <div id="servicePointStreetAndHouseNumber"></div>
            <div id="servicePointZipCode"></div>
            <div id="servicePointCity"></div>
            <div id="servicePointPostnumber"></div>
        </div>

        <span class="button-service-point" data-bind="click: openSendCloudMap, i18n: 'Select service point',text: servicePointButton,">
        </span>

        <input name="sendcloud_service_point_id" type="hidden"/>
        <input name="sendcloud_service_point_name" type="hidden"/>
        <input name="sendcloud_service_point_street" type="hidden"/>
        <input name="sendcloud_service_point_house_number" type="hidden"/>
        <input name="sendcloud_service_point_zip_code" type="hidden"/>
        <input name="sendcloud_service_point_city" type="hidden"/>
        <input name="sendcloud_service_point_country" type="hidden"/>
        <input name="sendcloud_service_point_postnumber" type="hidden"/>
    </div>

    <!-- //TODO: SC-19: Use the .getSendCloudData() container to store the data -->
    <!-- ko ifnot: servicePointData() -->
        <div class="message warning" generated="true"><span data-bind="i18n: 'Please select a service point'"></span></div>
    <!-- /ko -->
</div>
